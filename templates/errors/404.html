{% extends "base.html" %}

{% block title %}Page Not Found | AdminLTE v4{% endblock %}
{% block page_title %}404 Error{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6 text-center">
    <div class="card">
      <div class="card-body">
        <h1 class="display-1 text-primary">404</h1>
        <h3>Page Not Found</h3>
        <p class="text-muted">The page you are looking for could not be found.</p>
        <a href="{{ url_for('index') }}" class="btn btn-primary">Go to Dashboard</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
