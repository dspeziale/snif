<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gestione Menu - Admin</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.min.css">

    <style>
        .menu-tree {
            max-width: 1200px;
            margin: 0 auto;
        }
        .menu-item {
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            background: white;
        }
        .menu-item.header {
            background: #f8f9fa;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 0.9em;
        }
        .menu-children {
            margin-left: 30px;
            margin-top: 10px;
        }
        .menu-actions {
            float: right;
        }
        .menu-icon {
            margin-right: 8px;
        }
        .drag-handle {
            cursor: move;
            margin-right: 10px;
            color: #6c757d;
        }
        .menu-form {
            max-width: 600px;
            margin: 0 auto;
        }
        .icon-preview {
            font-size: 24px;
            padding: 10px;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            display: inline-block;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="bi bi-list"></i> Gestione Menu
            </a>
            <div class="ms-auto">
                <button class="btn btn-light" onclick="migrateFromJson()">
                    <i class="bi bi-arrow-repeat"></i> Migra da JSON
                </button>
                <button class="btn btn-light ms-2" onclick="exportToJson()">
                    <i class="bi bi-download"></i> Esporta JSON
                </button>
                <button class="btn btn-success ms-2" onclick="addMenuItem()">
                    <i class="bi bi-plus-circle"></i> Aggiungi Menu
                </button>
            </div>
        </div>
    </nav>

    <div class="container">
        <!-- Area messaggi -->
        <div id="messages"></div>

        <!-- Albero del menu -->
        <div class="menu-tree" id="menuTree">
            <h3>Struttura Menu</h3>
            <div id="menuContent">
                <!-- Caricato dinamicamente -->
            </div>
        </div>

        <!-- Modal per form menu -->
        <div class="modal fade" id="menuModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="menuModalTitle">Menu Item</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <form id="menuForm">
                            <input type="hidden" id="itemId" name="id">

                            <div class="mb-3">
                                <label class="form-label">Tipo</label>
                                <select class="form-select" id="itemType" name="type" onchange="toggleTypeFields()">
                                    <option value="item">Menu Item</option>
                                    <option value="header">Header</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Testo *</label>
                                <input type="text" class="form-control" id="itemText" name="text" required>
                            </div>

                            <div class="mb-3 type-fields">
                                <label class="form-label">Icona</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" id="itemIcon" name="icon"
                                           placeholder="es: bi-speedometer" onkeyup="updateIconPreview()">
                                    <span class="input-group-text icon-preview" id="iconPreview">
                                        <i class="bi bi-question-circle"></i>
                                    </span>
                                </div>
                                <small class="text-muted">
                                    Usa le icone Bootstrap Icons.
                                    <a href="https://icons.getbootstrap.com/" target="_blank">Vedi lista</a>
                                </small>
                            </div>

                            <div class="mb-3 type-fields">
                                <label class="form-label">URL</label>
                                <input type="text" class="form-control" id="itemUrl" name="url"
                                       placeholder="es: /dashboard o #">
                            </div>

                            <div class="mb-3 type-fields">
                                <label class="form-label">Parent</label>
                                <select class="form-select" id="itemParent" name="parent_id">
                                    <option value="">-- Root Level --</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Posizione</label>
                                <input type="number" class="form-control" id="itemPosition" name="position" value="0">
                            </div>

                            <div class="mb-3 type-fields">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="itemActive" name="active">
                                    <label class="form-check-label" for="itemActive">
                                        Attivo
                                    </label>
                                </div>
                            </div>

                            <div class="row type-fields">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Badge Text</label>
                                    <input type="text" class="form-control" id="itemBadgeText" name="badge_text">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Badge Color</label>
                                    <select class="form-select" id="itemBadgeColor" name="badge_color">
                                        <option value="">-- Nessuno --</option>
                                        <option value="primary">Primary</option>
                                        <option value="success">Success</option>
                                        <option value="danger">Danger</option>
                                        <option value="warning">Warning</option>
                                        <option value="info">Info</option>
                                    </select>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annulla</button>
                        <button type="button" class="btn btn-primary" onclick="saveMenuItem()">Salva</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery e Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        let menuData = [];
        const modal = new bootstrap.Modal(document.getElementById('menuModal'));

        // Carica il menu all'avvio
        document.addEventListener('DOMContentLoaded', loadMenu);

        async function loadMenu() {
            try {
                const response = await fetch('/api/menu');
                const data = await response.json();
                menuData = data.menu_items || [];
                renderMenu();
            } catch (error) {
                showMessage('Errore nel caricamento del menu: ' + error, 'danger');
            }
        }

        function renderMenu() {
            const container = document.getElementById('menuContent');
            container.innerHTML = renderMenuItems(menuData);
        }

        function renderMenuItems(items, level = 0) {
            let html = '';
            for (const item of items) {
                const isHeader = item.type === 'header';
                html += `
                    <div class="menu-item ${isHeader ? 'header' : ''}" data-id="${item.id || ''}">
                        <span class="drag-handle">
                            <i class="bi bi-grip-vertical"></i>
                        </span>
                        ${item.icon ? `<i class="menu-icon bi ${item.icon}"></i>` : ''}
                        <strong>${item.text}</strong>
                        ${item.url ? `<small class="text-muted ms-2">(${item.url})</small>` : ''}
                        ${item.active ? '<span class="badge bg-success ms-2">Attivo</span>' : ''}
                        ${item.badge_text ? `<span class="badge bg-${item.badge_color || 'secondary'} ms-2">${item.badge_text}</span>` : ''}

                        <div class="menu-actions">
                            <button class="btn btn-sm btn-outline-primary" onclick="editMenuItem(${item.id})">
                                <i class="bi bi-pencil"></i>
                            </button>
                            <button class="btn btn-sm btn-outline-danger" onclick="deleteMenuItem(${item.id})">
                                <i class="bi bi-trash"></i>
                            </button>
                        </div>
                    </div>
                `;

                if (item.children && item.children.length > 0) {
                    html += `<div class="menu-children">${renderMenuItems(item.children, level + 1)}</div>`;
                }
            }
            return html;
        }

        function addMenuItem() {
            document.getElementById('menuModalTitle').textContent = 'Aggiungi Menu Item';
            document.getElementById('menuForm').reset();
            document.getElementById('itemId').value = '';
            loadParentOptions();
            modal.show();
        }

        async function editMenuItem(id) {
            try {
                const response = await fetch(`/api/menu/item/${id}`);
                const item = await response.json();

                document.getElementById('menuModalTitle').textContent = 'Modifica Menu Item';
                document.getElementById('itemId').value = item.id;
                document.getElementById('itemType').value = item.type;
                document.getElementById('itemText').value = item.text;
                document.getElementById('itemIcon').value = item.icon || '';
                document.getElementById('itemUrl').value = item.url || '';
                document.getElementById('itemPosition').value = item.position;
                document.getElementById('itemActive').checked = item.active;
                document.getElementById('itemBadgeText').value = item.badge_text || '';
                document.getElementById('itemBadgeColor').value = item.badge_color || '';

                await loadParentOptions(item.parent_id);
                updateIconPreview();
                toggleTypeFields();
                modal.show();
            } catch (error) {
                showMessage('Errore nel caricamento: ' + error, 'danger');
            }
        }

        async function saveMenuItem() {
            const formData = new FormData(document.getElementById('menuForm'));
            const data = Object.fromEntries(formData);
            data.active = document.getElementById('itemActive').checked;
            data.position = parseInt(data.position) || 0;

            const id = data.id;
            delete data.id;

            try {
                const url = id ? `/api/menu/item/${id}` : '/api/menu/item';
                const method = id ? 'PUT' : 'POST';

                const response = await fetch(url, {
                    method: method,
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    showMessage('Menu salvato con successo!', 'success');
                    modal.hide();
                    loadMenu();
                } else {
                    const error = await response.json();
                    showMessage('Errore: ' + error.error, 'danger');
                }
            } catch (error) {
                showMessage('Errore nel salvataggio: ' + error, 'danger');
            }
        }

        async function deleteMenuItem(id) {
            if (!confirm('Sei sicuro di voler eliminare questo menu e tutti i suoi sottomenu?')) {
                return;
            }

            try {
                const response = await fetch(`/api/menu/item/${id}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    showMessage('Menu eliminato con successo!', 'success');
                    loadMenu();
                } else {
                    const error = await response.json();
                    showMessage('Errore: ' + error.error, 'danger');
                }
            } catch (error) {
                showMessage('Errore nell\'eliminazione: ' + error, 'danger');
            }
        }

        async function loadParentOptions(selectedId = null) {
            const select = document.getElementById('itemParent');
            select.innerHTML = '<option value="">-- Root Level --</option>';

            function addOptions(items, prefix = '') {
                for (const item of items) {
                    if (item.type === 'item') {
                        const option = document.createElement('option');
                        option.value = item.id;
                        option.textContent = prefix + item.text;
                        if (selectedId && item.id === selectedId) {
                            option.selected = true;
                        }
                        select.appendChild(option);

                        if (item.children) {
                            addOptions(item.children, prefix + '-- ');
                        }
                    }
                }
            }

            addOptions(menuData);
        }

        function toggleTypeFields() {
            const type = document.getElementById('itemType').value;
            const typeFields = document.querySelectorAll('.type-fields');

            typeFields.forEach(field => {
                field.style.display = type === 'header' ? 'none' : 'block';
            });
        }

        function updateIconPreview() {
            const icon = document.getElementById('itemIcon').value;
            const preview = document.getElementById('iconPreview');

            if (icon) {
                preview.innerHTML = `<i class="bi ${icon}"></i>`;
            } else {
                preview.innerHTML = '<i class="bi bi-question-circle"></i>';
            }
        }

        async function migrateFromJson() {
            if (!confirm('Questo importer√† i dati dal file menu.json. I dati esistenti verranno sovrascritti. Continuare?')) {
                return;
            }

            try {
                const response = await fetch('/admin/menu/migrate');
                if (response.ok) {
                    showMessage('Migrazione completata con successo!', 'success');
                    loadMenu();
                } else {
                    showMessage('Errore nella migrazione', 'danger');
                }
            } catch (error) {
                showMessage('Errore: ' + error, 'danger');
            }
        }

        async function exportToJson() {
            try {
                const response = await fetch('/admin/menu/export');
                const data = await response.json();

                const blob = new Blob([JSON.stringify(data, null, 2)], {type: 'application/json'});
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'menu_export.json';
                a.click();

                showMessage('Menu esportato con successo!', 'success');
            } catch (error) {
                showMessage('Errore nell\'esportazione: ' + error, 'danger');
            }
        }

        function showMessage(message, type = 'info') {
            const container = document.getElementById('messages');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type} alert-dismissible fade show`;
            alert.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            container.appendChild(alert);

            setTimeout(() => {
                alert.remove();
            }, 5000);
        }
    </script>
</body>
</html>
