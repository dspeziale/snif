{% extends "base.html" %}
{% set active_page = 'reports' %}

{% block title %}Report Error{% endblock %}

{% block content %}
<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card border-danger">
        <div class="card-header bg-danger text-white text-center">
          <h3 class="card-title mb-0">
            <i class="bi bi-exclamation-triangle"></i> Report Error
          </h3>
        </div>
        <div class="card-body text-center">
          <div class="mb-4">
            <i class="bi bi-file-earmark-x display-1 text-danger"></i>
          </div>
          <h4 class="mb-3">Error {{ error_code }}</h4>
          <p class="lead">{{ error_message }}</p>
          <hr>
          <div class="d-grid gap-2 d-md-flex justify-content-md-center">
            <a href="{{ url_for('reports.overview') }}" class="btn btn-primary">
              <i class="bi bi-arrow-left"></i> Back to Reports
            </a>
            <button onclick="window.history.back()" class="btn btn-outline-secondary">
              <i class="bi bi-arrow-counterclockwise"></i> Go Back
            </button>
            <a href="{{ url_for('index') }}" class="btn btn-outline-primary">
              <i class="bi bi-house"></i> Home
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
